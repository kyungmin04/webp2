<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>사용자 등록</title>
</head>
<body>
	<h3>사용자 등록</h3>
	<form action="#" th:action="@{/siteuser/sample}" th:object="${siteuser}" method="post">
		<p>이름: <input type="text" th:field="*{name}"/></p>
		<p>이메일: <input type="email" th:field="*{email}"/></p>
		<p>암호: <input type="password" th:field="*{passwd}"/></p>
		<p><input type="reset" value="취소"/>
			<input type="submit" value="등록"/>
		</p>
	</form>
</body>
</html>
